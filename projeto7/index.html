<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>

    <h2>Dados pessoais</h2>
    <main id="d1">
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome">
    </div>
    <div>
        <label for="data_nascimento">Data de nascimento:</label>
        <input type="date" id="data_nascimento">
    </div>
    <div>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco">
    </div>
    <div>
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro">
    </div>
    <div>
        <label for="cep">CEP:</label>
        <input type="text" id="cep">
    </div>
    <div>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade">
    </div>
    <div>
        <label for="estado">Estado:</label>
        <select id="estado">
            <option value="CE" selected>Ceará</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="SP">São Paulo</option>
        
        </select>
    </div>
    </main>
    
    <h2>Dados profissionais</h2>

    <main id="d2">
    <p>Natureza do Cargo:</p>
    <div>
        <input type="radio" id="gerencia" name="nat" value="ger">
        <label for="gerencia">Gerência</label>
    </div>
    <div>
        <input type="radio" id="financeiro" name="nat" value="fin">
        <label for="financeiro">Financeiro</label>
    </div>
    <div>
        <input type="radio" id="recepcao" name="nat" value="rec">
        <label for="recepcao">Recepção</label>
    </div>
    <div>
        <input type="radio" id="administrativo" name="nat" value="adm">
        <label for="administrativo">Administrativo</label>
    </div>
    <div>
        <input type="radio" id="juridico" name="nat" value="jur">
        <label for="juridico">Jurídico</label>
    </div>

    <p>Área de interesse:</p>
    <div>
        <input type="checkbox" id="computacao" name="are" value="com">
        <label for="computacao">Computação</label>
    </div>
    <div>
        <input type="checkbox" id="quimica" name="are" value="qui">
        <label for="quimica">Química</label>
    </div>
    <div>
        <input type="checkbox" id="meio_ambiente" name="are" value="mei">
        <label for="meio_ambiente">Meio Ambiente</label>
    </div>
    <div>
        <input type="checkbox" id="engenharia" name="are" value="eng">
        <label for="engenharia">Engenharia</label>
    </div>
    <div>
        <input type="checkbox" id="matematica" name="are" value="mat">
        <label for="matematica">Matemática</label>
    </div>

    <div>
        <label for="mini_curriculo">Mini-currículo:</label><br>
        <textarea id="mini_curriculo" name="min"></textarea>
    </div>

    <div>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </div>
</main>
</body>
</html>
